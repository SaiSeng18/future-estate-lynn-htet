<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Future Residency Limited</title>
		<link rel="stylesheet" href="../../css/styles.css" />
	</head>
	<body>
		<header-component></header-component>
		<div class="flex items-center justify-center w-full px-2 py-32 bg-gray-100">
			<div
				class="flex flex-col w-full rounded-sm shadow-sm md:flex-row max-w-7xl md:h-128">
				<div class="w-full h-full p-5 bg-white md:w-2/3">
					<h1 class="mb-5 text-2xl font-bold text-center">Contact Us</h1>
					<div class="flex flex-col w-full gap-1 sm:gap-5">
						<div class="grid grid-cols-2 gap-5">
							<div class="flex w-full gap-5">
								<div class="flex flex-col w-full gap-2">
									<label for="user" class="text-sm">Name</label>
									<input
										type="text"
										id="user"
										class="w-full px-2 border rounded-sm h-9 sm:h-10 focus:outline-blue-400" />
								</div>
							</div>
							<div class="flex w-full gap-5">
								<div class="flex flex-col w-full gap-2">
									<label for="email" class="text-sm">Email</label>
									<input
										type="email"
										id="email"
										class="w-full px-2 border rounded-sm h-9 sm:h-10 focus:outline-blue-400" />
								</div>
							</div>
							<div class="flex w-full gap-5">
								<div class="flex flex-col w-full gap-2">
									<label for="phone" class="text-sm">Phone Number</label>
									<input
										type="phone"
										id="phone"
										class="w-full px-2 border rounded-sm h-9 sm:h-10 focus:outline-blue-400" />
								</div>
							</div>
							<div class="flex w-full gap-5">
								<div class="flex flex-col w-full gap-2">
									<label for="password" class="text-sm">Detail</label>
									<input
										type="password"
										id="password"
										class="w-full px-2 border rounded-sm h-9 sm:h-10 focus:outline-blue-400" />
								</div>
							</div>
						</div>
						<div class="flex w-full gap-5">
							<div class="flex flex-col w-full gap-2">
								<label for="user" class="text-sm">Message</label>
								<textarea
									name="message"
									id="message"
									class="w-full h-32 border rounded-sm focus:outline-blue-500"></textarea>
							</div>
						</div>
					</div>

					<button
						class="flex items-center justify-center w-32 h-10 my-auto mt-5 text-white bg-blue-500 rounded-sm">
						Send
					</button>
				</div>
				<div id="map" class="w-full md:w-1/3 h-128"></div>
			</div>
		</div>
		<footer-component></footer-component>

		<script src="/public/components/index.js" type="module"></script>
		<script src="../../scripts/scrollreveal.js"></script>
		<script src="./index.js"></script>
		<script
			async
			defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqQKAJPW0zfcZd5WXzbqeLFrVBGTC-xoc&map_ids=da5aba496072d2f8&callback=initMap"></script>
	</body>
</html>
