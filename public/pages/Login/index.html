<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Future Residency Limited</title>
		<link rel="stylesheet" href="../../css/styles.css" />
	</head>
	<body>
		<div class="flex items-center justify-center w-full h-screen p-5 bg-blue-50">
			<form
				class="flex flex-col items-center justify-center w-[500px] p-5 bg-white rounded-md shadow-md shadow-blue-100">
				<h1 class="mb-5 text-2xl font-bold text-center">Login</h1>
				<div class="flex flex-col w-full gap-1 p-5 sm:gap-5">
					<div class="flex w-full gap-5">
						<div class="flex flex-col w-full gap-2">
							<label for="user" class="text-sm">Username</label>
							<input
								type="text"
								id="user"
								class="w-full px-2 border rounded-sm h-9 sm:h-10 focus:outline-blue-400" />
						</div>
					</div>
					<div class="flex w-full gap-5">
						<div class="flex flex-col w-full gap-2">
							<label for="email" class="text-sm">Email</label>
							<input
								type="email"
								id="email"
								class="w-full px-2 border rounded-sm h-9 sm:h-10 focus:outline-blue-400" />
						</div>
					</div>
					<div class="flex w-full gap-5">
						<div class="flex flex-col w-full gap-2">
							<label for="password" class="text-sm">Password</label>
							<input
								type="password"
								id="password"
								class="w-full px-2 border rounded-sm h-9 sm:h-10 focus:outline-blue-400" />
						</div>
					</div>
				</div>
				<p href="" class="mt-5 text-gray-700 text-xm sm:text-lg">
					Don't have an account?
					<a href="../SignUp/index.html" class="text-blue-500"> Sign Up</a>
				</p>
				<a
					href="../Home/index.html"
					class="flex items-center justify-center w-32 h-10 my-auto mt-5 text-white bg-blue-500 rounded-sm">
					Login
				</a>
			</form>
		</div>
	</body>
</html>
